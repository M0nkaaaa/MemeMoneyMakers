<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Форма звʼязку</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-form">
    <form class="contact-form">
      <h2>Форма зворотного звʼязку</h2>

      <div class="row">
        <div class="input-group">
          <label>Ім'я</label>
          <input type="text" placeholder="Впишіть ваше ім'я" required />
        </div>
        <div class="input-group">
          <label>Прізвище</label>
          <input type="text" placeholder="Впишіть ваше прізвище" required />
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <label>Пошта</label>
          <input type="email" placeholder="Впишіть вашу пошту" required />
        </div>
        <div class="input-group">
          <label>Номер телефону</label>
          <input type="text" placeholder="Впишіть ваш номер телефону" required />
        </div>
      </div>

      <div class="row">
        <div class="input-group full-width">
          <label>Оберіть рівень навчання</label>
          <select required>
            <option value="">-- Оберіть рівень --</option>
            <option value="beginner">BEGINNER (Початковий)</option>
            <option value="standard">STANDARD (Середній)</option>
            <option value="professional">PROFESSIONAL (Просунутий)</option>
          </select>
        </div>
      </div>

      <div class="input-group full-width">
        <label>Ваше повідомлення</label>
        <textarea placeholder="Напишіть щось..." required></textarea>
      </div>

      <button type="submit" class="btn maga_siyay">Відправити</button>
    </form>
    <div class="text-center mt-4">
  <a href="../index.html" class="btn btn-primary maga_siyay">На головну</a>
</div>
  </div>
</body>
</html>
